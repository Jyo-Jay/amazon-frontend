<main class="container">
<div class="d-flex justify-content-center"  style="margin-bottom:150px;">
  <form (ngSubmit)="onSubmit()" [formGroup]="signinForm">
    <div class="card mt-5" style="width: 38rem;">
      <div class="card-body">
        <h5 class="card-title">Sign In</h5>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input  class="form-control" type="email" id="email" formControlName="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div class="alert alert-danger"
          *ngIf="email.invalid && (email.touched || email.dirty)">
          <span *ngIf="email.errors?.['required']">
              Please Enter the Email address
          </span>
          </div>
        </div>
        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
          <div class="alert alert-danger" [hidden]="!(password.invalid && (password.touched || password.dirty))">
              <span  [hidden]="!password.errors?.['required']">
                  Please Enter the password
              </span>
          </div>
        </div>
        <input type="submit" value="Sign In" class="btn btn-outline-success" [disabled]="signinForm.invalid">
        Not yet registered? <a [routerLink]="['/user/register']"> Register </a>


      </div>
    </div>
  </form>
</div>
</main>
